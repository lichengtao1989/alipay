<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta content="yes" name="apple-mobile-web-app-capable">

		<meta content="telephone=no" name="format-detection">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/myCarOrder.css" />
		<script type="text/javascript">!function(n,e){var t=function(){var n=32,t=e.documentElement,i=t.clientWidth;i&&(t.style.fontSize=n*(i/320)+"px")};if(e.addEventListener){var i="orientationchange"in n?"orientationchange":"resize";n.addEventListener(i,t,!1),e.addEventListener("DOMContentLoaded",t,!1),t()}}(window,document);</script>

<body>
	<div class="myCarOrder-model">

            </p>
           <div class="ifBox-evaluate"></div>
		</div>
	</div>
	
<div class="myCarOrder-model myCarOrder-model-margin">
